apiVersion: v1
kind: ReplicationController
metadata:
  name:  myjavaapp-rc
spec:
  replicas: 2
  selector:
     app:  myjavaapp
     version: 2.6.1
  template:
    metadata:
       labels:
          app: myjavaapp
          version: 2.6.1
    spec:
      containers:
      - name: myjavaapp-container
        image: maha4iac/myjavaaplication:2
        ports:
         - containerPort: 8080